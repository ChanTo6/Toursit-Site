<div class="admin">
<div *ngIf="sessionData; else showForm">
  <div class="admininfo"> 
    Email: {{ user.email}}
    <br>
     ID :{{user.id}}
     <br>
     Time :{{user._tokenExpirationDate}}
   </div>
  </div>
  <ng-container *ngIf="logoutButton">
    <button (click)="onLogout()">AdminLogout</button>
  </ng-container>
</div>
  
<ng-template #showForm>
 <p>For service personnel only</p>
    <div class="alert " *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    
    </form>

  </ng-template>
